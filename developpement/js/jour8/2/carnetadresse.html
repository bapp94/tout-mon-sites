<html lang="fr"><head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="carnetadresse.css">

    <!-- Librairie jQuery -->
   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


</head>
<body>
    <section>
        <h1><i class="fas fa-book"></i> Carnet d'Adresses</h1>

        <!-- Contenu du carnet d'adresses (liste de contacts) -->
        <section id="address-book">
            <ul id="list-address-book">
            </ul>
        </section>

        <!-- Détails d'un contact particulier du carnet d'adresses -->
        <aside id="contact-details" class="hide">
            <h3></h3>
            <p></p>
            <a href="#">Editer ce contact</a>
            <button id="deleteOne"><i class="fas fa-backspace"></i></button>
        </aside>

        <nav>
            <ul class="menu">
                <li><button id="add-contact" title="Ajouter un contact"><i class="fa fa-plus"></i></button></li>
                <li><button id="clear-address-book" title="Effacer le carnet d'adresses"><i class="far fa-trash-alt"></i></button></li>
            </ul>
        </nav>
    </section>

    <!-- Le formulaire de saisie de contact ne s'affiche pas au démarrage -->
    <form id="contact-form" class="hide standard-form" data-state="save">
        <hr>
        <ul>
            <li>
                <label for="title">Civilité :</label>
                <select id="title" name="title">
                    <option value="Madame">Madame</option>
                    <option value="Mademoiselle">Mademoiselle</option>
                    <option value="Monsieur">Monsieur</option>
                </select>
            </li>
            <li>
                <label for="lastName">Nom :</label>
                <input id="lastName" type="text" name="lastName">
            </li>
            <li>
                <label for="firstName">Prénom :</label>
                <input id="firstName" type="text" name="firstName">
            </li>
            <li>
                <label for="phone">Téléphone :</label>
                <input id="phone" type="text" name="phone" maxlength="10">
            </li>
            <li>
                <input type="button" id="save-contact" value="Enregistrer">
            </li>
        </ul>
    </form>

    <!-- Code principal du carnet d'adresses -->
    <script src="carnetadresse.js"></script>

</body></html>
